{% load static %}
{% if latest_question_list %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap.css' %}"/>
<div class="container">
    <div class="row">
        <div class="container">
                <div class="jumbotron text-center">
                        <P><h1><strong>Olatunji Joshua Kayode</strong></h1></P>
                        <p><h1><strong>Welcome to the polls app powered by Django</strong></h1></p>
                    </div>
        </div>
    </div>
    <div class="row"> 
    </div>
    <div class="row">
        <div class="container">
                <div class=".col-md-4">
                </div>
                <div class=".col-md-4">
                        <div class="jumbotron"> 
                                <h1>
                                   <ul class="text-center">
                                       {% for question in latest_question_list %}
                                           <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text}} </a></li>
                                       {% endfor %}
                                   </ul>
                               </h1>
                       {% else %}
                               <p> No polls are available.</p>
                       {% endif %}
                           </div>
                </div>
                <div class=".col-md-4">     
                </div>
        </div>
    </div>  
</div>
