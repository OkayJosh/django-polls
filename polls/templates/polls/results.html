{% extends "polls/base.html" %}
{% block content%}
<div class="jumbotron">
                <h1 class="text-center"><strong>{{ question.question_text}}</strong></h1>
</div>
<div class="jumbotron">
        <ul class="text-center">
                {% for choice in question.choice_set.all %}
                <h1>
                        <li> {{ choice.choice_set}} -- {{ choice.votes }} vote{{ choice.votes|pluralize}} </li>
                </h1>
                {% endfor %}
                </ul>
                <h1>
                <a href="{% url 'polls:detail' question.id %}"> Vote Again?</a>   
                </h1>
</div>
{% endblock %}
